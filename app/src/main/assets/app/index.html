<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<div id='main'>
    <div id='menu'>
        <div class='w-full h-20px'>
            <button class='w-full h-10 bg-blue border-transparent border-1 border-solid text-white'>
                Connect
            </button>
        </div>
        <div class='content flex justify-between mt-4 p-4 bg-grey-lighter'>
            <div id='control' class='bg-white w-1/2'>
                <div id='control___top' class='flex'>
                    <div class='m-auto w-10 h-10 bg-green' onclick='goTop()'>A
                    </div>
                </div>
                <div id='control___middle' class='flex justify-between mb-3 mt-3'>
                    <div class='w-10 h-10 bg-blue-light' onclick='goLeft()'>A</div>
                    <div id='controll___middle__center' class='b-radius-0 bg-red w-10 h-10'></div>
                    <div class='w-10 h-10 bg-orange' onclick='goRight()'>C</div>
                </div>
                <div id='control___down' class='flex'>
                    <div class='m-auto arrow_down w-10 h-10 bg-grey' onclick='goBottom()'>E</div>
                </div>
            </div>
            <div class='w-1/3'>
                <div id='command' class='bg-white'>
                    <div class='flex justify-between mb-3 mt-3 '>
                        <div class='w-10 h-10 bg-blue-light mr-3 flex items-center'>
                            <span class='m-auto' onclick='handOpen()'>Open</span>
                        </div>
                        <div class='w-10 h-10 bg-orange flex items-center'>
                            <span class='m-auto' onclick='handClose()'>Close</span>
                        </div>
                    </div>
                </div>
                <div id='finger' class='w-full h-10 bg-orange flex justify-between items-center'>
                    <div class='circle' onclick='onFingerClick(1)'>1</div>
                    <div class='circle' onclick='onFingerClick(2)'>2</div>
                    <div class='circle' onclick='onFingerClick(3)'>3</div>
                    <div class='circle' onclick='onFingerClick(4)'>4</div>
                    <div class='circle' onclick='onFingerClick(5)'>5</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
