<html>
<head>
    <link href="css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<div id='main pr-12'>
    <div id='menu'>
        <div class='w-full h-20px'>
            <button onclick='onConnectBt()' class='w-full h-10 bg-blue border-transparent border-1 border-solid text-white'>
                Verbinden
            </button>
        </div>

        <div class='content flex justify-between mt-4 bg-grey-lighter'>
            <div class='w-full'>
                <div id='command' class='bg-white'>
                    <div class='flex justify-around mb-3 mt-3 '>
                        <div class='w-1/3 h-10 bg-blue-light mr-3 flex items-center'>
                            <span class='m-auto' onclick='handOpen()'>Open</span>
                        </div>
                        <div class='w-1/3 h-10 bg-orange flex items-center'>
                            <span class='m-auto' onclick='handClose()'>Close</span>
                        </div>
                    </div>
                </div>
                <div id='finger' class='w-full h-10 bg-orange flex justify-around items-center'>
                    <div class='circle ' onclick='onFingerClick(1)'></div>
                    <div class='circle ml-4' onclick='onFingerClick(2)'></div>
                    <div class='circle' onclick='onFingerClick(3)'></div>
                    <div class='circle' onclick='onFingerClick(4)'></div>
                    <div class='circle mr-4' onclick='onFingerClick(5)'></div>
                </div>
                <div class='w-full'>
                    <img class='w-full' src="robot.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
